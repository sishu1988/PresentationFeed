on:
  push:
   branches: [ main ]
  pull_request:
   branches: [ main ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Test
        uses: actions/checkout@v1
      - name: Build and Test macOS
        run:  xcodebuild test -project PresentationFeed.xcodeproj -scheme CI -destination 'platform=macOS,arch=x86_64' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NOONLY_ACTIVE_ARCH=NO
      - name: Build and Test iOS
        run:  xcodebuild clean build test -project PresentationFeed.xcodeproj -scheme CI_iOS CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,OS=12.2,name=iPhone 12" ONLY_ACTIVE_ARCH=YES
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.2.1
